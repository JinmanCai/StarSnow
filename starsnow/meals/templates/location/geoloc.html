<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions Service</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width:50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }

    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 29.7604, lng: -95.3698}
        });
        directionsRenderer.setMap(map);
        // this to active the route
        calculateAndDisplayRoute(directionsService, directionsRenderer);
        }

      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        directionsService.route(
            {
              origin: {query: "8830 neff street, Houston, TX 77036"},
              destination: {query: "9250 A Bellaire Blvd, Houston, TX 77036"},
              travelMode: 'DRIVING'
            },
            function(response, status) {
              if (status === 'OK') {
                directionsRenderer.setDirections(response);
              } else {
                window.alert('Directions request failed due to ' + status);
              }
            });
      }
    </script>
    <script>
        if('geolocation' in navigator) {
          console.log('geolocation available');
          navigator.geolocation.getCurrentPosition(position=>
          {
            const lat = position.coords.latitude;
            document.getElementById('latitude').textContent = lat;
            const lon = position.coords.longitude;
            document.getElementById('longitude').textContent = lon;
            console.log(position.coords);
          });
        } else {
          console.log('geolocation unavailable');
        }
    </script>
    <p>
        latitude:<span id="latitude"></span><br />
        longitude:<span id="longitude"></span>
    </p>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH22_27-2VCxOyj5rYzqQC2LRJn6vWTm8&callback=initMap">
    </script>
  </body>
</html>
